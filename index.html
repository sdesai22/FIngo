<style>body {

.logo {

.logo img {

}

footer {
    text-align: center;

    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer p {
    margin: 0;
}

.images {
    text-align: center; /* Center-aligns the content within the .images container */
    padding: 1px; /* Optional padding around the container */
}

.centered-gif {
    max-width: 100%; /* Ensures the GIF doesn't exceed the width of its container */
    width: 800px; /* Adjust the width as needed */
    height: auto; /* Maintains the aspect ratio of the GIF */
    display: inline-block; /* Allows the GIF to be centered with text-align */
}
