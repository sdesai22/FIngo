<DOCTYPE html>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0e0e0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    header {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #e0c0c0;
        padding: 20px;
        text-align: center;
    }
    
    .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        border: 2px solid #fff;
        border-radius: 50%;
        overflow: hidden;
        width: 150px;
        height: 150px;
    }
    
    .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    h1 {
        margin: 20px 0;
        font-size: 36px;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    
    main {
        display: flex;
        justify-content: space-around;
        padding: 20px;
    }
    
    .about, .images {
        background-color: #fff;
        padding: 20px;
        border: 2px solid #d0a0a0;
        width: 45%;
    }
    
    footer {
        text-align: center;
        background-color: #e0c0c0;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    
    .content {
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #d2a5b5;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .carousel {
            position: relative;
    width: 80%;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
}
nav ul li a:hover {
  background-color: whitesmoke;
}
.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    box-sizing: border-box;
}

.slide img {
    width: 100%;
    display: block;
}

input[name="carousel"] {
    display: none;
}

input#slide1:checked ~ .slides {
    transform: translateX(0%);
}

input#slide2:checked ~ .slides {
    transform: translateX(-100%);
}

input#slide3:checked ~ .slides {
    transform: translateX(-200%);
}

.navigation {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}

.nav-btn {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

        @media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        gap: 5px;
    }

    main {
        flex-direction: column;
        align-items: center;
    }

    .about, .images {
        width: 90%;
        height: 90%;
        margin-bottom: 30px;
    }
}
    
    
    </style>

                <ul>
